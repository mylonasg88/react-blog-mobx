<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='css/login.css'/>
    <script src="js/instagram.js"></script>
</head>
<body>

<div class="login-module">
    <div class="login-container">
        <h3>Sign In With</h3>
        <div class="social">
            <a class="social-button facebook">Facebook</a>
            <a class="social-button google">Google</a>
            <a class="social-button instagram"
               href="https://api.instagram.com/oauth/authorize/?client_id=11f9fad7e57240cdbc43a66b6e4c5174&redirect_uri=https://dauntlesslegends.mvp-experts.com/flex&response_type=token">
                <img src="./images/instagram_logo_1024x1024.png"/>Instagram</a>
        </div>

        <div class="login-form">
            <form>
                <div class="input-field">
                    <div class="label">

                        <label>Username</label>
                    </div>
                    <input type="text"/>
                </div>
                <div class="input-field">
                    <div class="label">
                        <label>Password</label>
                        <a>Forgot?</a>
                    </div>
                    <input type="password"/>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
